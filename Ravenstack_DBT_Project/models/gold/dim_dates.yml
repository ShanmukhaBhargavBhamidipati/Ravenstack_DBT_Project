version: 2

models:
  - name: dim_dates
    description: Calendar date dimension used for time-based analysis.

    columns:
      - name: date_key
        description: Primary key representing a calendar date
        tests:
          - unique
          - not_null

      - name: date
        description: Calendar date
        tests:
          - not_null

      - name: year
        description: Calendar year
        tests:
          - not_null

      - name: month
        description: Calendar month number (1–12)
        tests:
          - not_null

      - name: month_name
        description: Full month name

      - name: quarter
        description: Calendar quarter (1–4)

      - name: week_of_year
        description: Week number in the year

      - name: day_name
        description: Name of the day (Monday, Tuesday, etc.)

      - name: is_today
        description: Flag indicating whether the row represents today
